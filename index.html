<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit or Loss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="heading-center">Stock Profit or Loss</div>
    </nav>

    <main class="container-center">
      <div class="card">
        <h1>Stock Profile & Loss Calculator</h1>

        <label class="input-label" for="initial-price">
          Initial Price
          <input
            class="input"
            type="text"
            id="initial-price"
            placeholder="Enter Initial Price Here"
        /></label>
        <label class="input-label" for="stocks-quantity">
          Quantity of Stocks
          <input
            class="input"
            type="text"
            id="stocks-quantity"
            placeholder="Enter the Number of Stocks bought"
          />
        </label>
        <label class="input-label" for="current-price"
          >Current Price
          <input
            class="input"
            type="text"
            id="current-price"
            placeholder="Enter the Current Price of the stocks"
        /></label>
        <p id="error-message"></p>

        <button id="submit-btn" class="btn-check">Check</button>
        <div id="output"></div>
      </div>
      <!-- <div id="output-box" class="output"></div> -->

    </div> -->
